      margin: 20px auto;

      color: white;
      line-height: 30px;
      padding-left: 10px;
      box-sizing: border-box;

    @media (prefers-color-scheme: dark) {

  function update() {
    const now = new Date();

    // --- メイン（三鷹） ---
    const total = mitakaExam - startDate;
    const remaining = mitakaExam - now;

    if (remaining > 0) {
      document.getElementById("main-remaining").textContent = formatRemaining(remaining);

      const remainingHours = Math.floor(remaining / ONE_HOUR);
      document.getElementById("main-hours").textContent = `残り総時間：${remainingHours} 時間`;

      const awakeHours = Math.floor((remaining / ONE_DAY) * 15);
      document.getElementById("main-awake").textContent = `残り起床時間：約 ${awakeHours} 時間`;

      const percent = Math.max(0, Math.min(100, (remaining / total) * 100));
      const bar = document.getElementById("progress-remaining");
      bar.style.width = `${percent}%`;
      bar.textContent = `${percent.toFixed(1)}%`;
    }

    // --- サブ（西武文理） ---
    const sub = document.getElementById("sub-exam");
    if (now < bunriHideAt) {
      const subRemaining = bunriExam - now;
      if (subRemaining > 0) {
        const subHours = Math.floor(subRemaining / ONE_HOUR);
        const subAwake = Math.floor((subRemaining / ONE_DAY) * 15);
        sub.innerHTML = `西武文理中学校まで </br>${formatRemaining(subRemaining)}<div class=\"remaining-hours\">残り総時間：${subHours} 時間</div><div class=\"remaining-hours\">残り起床時間：約 ${subAwake} 時間</div><hr width="50%"></hr>`;
      } else {
        sub.textContent = `西武文理中学校 受験日当日`;
      }
    } else {
      sub.style.display = "none";
    }
  }

  update();
  setInterval(update, 1000);
