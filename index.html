<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>受験カウントダウン</title>
  <style>
    :root { color-scheme: light dark; }
    body {
      font-family: "Segoe UI", "Helvetica Neue", sans-serif;
      background: transparent;
      color: #111;
      margin: 0;
      padding: 30px;
      text-align: center;
      font-weight: bold;
    }
    @media (prefers-color-scheme: dark) {
      body { color: #eee; }
    }

    .label { margin-top: 20px; font-size: 2rem; }
    #main-remaining { font-size: 2.5rem; margin-top: 10px; }

    .remaining-hours {
      font-size: 1rem;
      color: #888;
      margin-top: 6px;
    }

    /* 西武文理（サブ） */
    #sub-exam {
      font-size: 1.1rem;
      color: #666;
      margin-bottom: 20px;
    }
    #sub-exam .remaining-hours { margin-top: 4px; }
    @media (prefers-color-scheme: dark) {
      #sub-exam { color: #aaa; }
    }

    /* 進捗バー */
    .progress-container {
      position: relative;
      background: #ccc;
      border-radius: 10px;
      overflow: hidden;
      height: 30px;
      max-width: 800px;
      margin: 20px auto;
    }

    /* 残り時間バー（幅のみ変化） */
    .progress-remaining {
      position: absolute;
      top: 0; right: 0;
      height: 100%;
      background-color: #3498db;
      transition: width 0.5s ease;
    }

    /* 常に中央に表示されるテキスト */
    .progress-text {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.2rem;
      font-weight: bold;
      color: #111;
      text-shadow: 0 0 4px rgba(255,255,255,0.8);
      pointer-events: none;
    }

    @media (prefers-color-scheme: dark) {
      .progress-container { background: #555; }
      .progress-remaining { background-color: #2980b9; }
      .progress-text {
        color: #fff;
        text-shadow: 0 0 6px rgba(0,0,0,0.8);
      }
    }

    .quote {
      margin-top: 40px;
      font-size: 1.2rem;
      font-style: italic;
      color: #555;
      max-width: 800px;
      margin-left: auto;
      margin-right: auto;
    }
    @media (prefers-color-scheme: dark) {
      .quote { color: #ccc; }
    }
  </style>
</head>
<body>

  <!-- サブ受験校：西武文理 -->
  <div id="sub-exam"></div>

  <!-- メイン受験校：都立三鷹 -->
  <div class="label">都立三鷹中学 受験日まで</div>
  <div id="main-remaining">読み込み中...</div>
  <div class="remaining-hours" id="main-hours"></div>
  <div class="remaining-hours" id="main-awake"></div>

  <div class="label">残り時間の割合</div>
  <div class="progress-container">
    <div class="progress-remaining" id="progress-remaining"></div>
    <div class="progress-text" id="progress-text">0%</div>
  </div>

  <div id="quote" class="quote"></div>

<script>
  // === 日時定義 ===
  const startDate = new Date("2025-04-01T00:00:00");
  const mitakaExam = new Date("2026-02-03T08:30:00");
  const bunriExam = new Date("2026-01-10T08:00:00");
  const bunriHideAt = new Date("2026-01-11T00:00:00");

  const ONE_MIN = 1000 * 60;
  const ONE_HOUR = ONE_MIN * 60;
  const ONE_DAY = ONE_HOUR * 24;

  function formatRemaining(ms) {
    const days = Math.floor(ms / ONE_DAY);
    const hours = Math.floor((ms % ONE_DAY) / ONE_HOUR);
    const minutes = Math.floor((ms % ONE_HOUR) / ONE_MIN);
    return `${days}日 ${hours}時間 ${minutes}分`;
  }

  function showRandomQuote() {
    const quotes = ["努力は必ず報われる ただし最後まで続けた者に限る ― 本田圭佑","継続は力なり ― ことわざ","今日の自分は昨日の自分を超えられる","勉強は未来の自分への投資"];
    document.getElementById("quote").textContent =
      quotes[Math.floor(Math.random() * quotes.length)];
  }

  function update() {
    const now = new Date();

    // --- メイン（三鷹） ---
    const total = mitakaExam - startDate;
    const remaining = mitakaExam - now;

    if (remaining > 0) {
      document.getElementById("main-remaining").textContent = formatRemaining(remaining);

      const remainingHours = Math.floor(remaining / ONE_HOUR);
      document.getElementById("main-hours").textContent = `残り総時間：${remainingHours} 時間`;

      const awakeHours = Math.floor((remaining / ONE_DAY) * 15);
      document.getElementById("main-awake").textContent = `残り起床時間：約 ${awakeHours} 時間`;

      const percent = Math.max(0, Math.min(100, (remaining / total) * 100));
      document.getElementById("progress-remaining").style.width = `${percent}%`;
      document.getElementById("progress-text").textContent = `${percent.toFixed(1)}%`;
    }

    // --- サブ（西武文理） ---
    const sub = document.getElementById("sub-exam");
    if (now < bunriHideAt) {
      const subRemaining = bunriExam - now;
      if (subRemaining > 0) {
        const subHours = Math.floor(subRemaining / ONE_HOUR);
        const subAwake = Math.floor((subRemaining / ONE_DAY) * 15);
        sub.innerHTML = `西武文理中学校 受験日まで<br>${formatRemaining(subRemaining)}<div class=\"remaining-hours\">残り総時間：${subHours} 時間</div><div class=\"remaining-hours\">残り起床時間：約 ${subAwake} 時間</div><hr width=\"30%\">`;
      } else {
        sub.textContent = "西武文理中学校 受験日当日";
      }
    } else {
      sub.style.display = "none";
    }
  }

  // 初期表示
  showRandomQuote();
  update();
  setInterval(update, 1000);

  // ★ 1時間ごとに自動リロード
  setInterval(() => location.reload(), ONE_HOUR);
</script>
</body>
</html>
